<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h1>Sound Controlled Animals</h1>
            <h2>Note: Play different sounds like a meow, a bark, a roar and a moo to make the different animals appear</h2>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="startClassification();"> Start </button>
                <h4 id="result confidence"> Accuracy - </h4>
                <h3 id="result_label"> I Can Hear - </h3>
                <br>
                <img src="https://mpng.subpng.com/20180704/zvu/kisspng-hearing-computer-icons-ear-muff-5b3d0c065441f5.7189855015307274303451.jpg" id="Ear" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">
            Developed By Jayanthsai Gogineni
        </div>
        <script src="main.js"></script>
    </body>
</html>
